<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kropotkine Boulangerie</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
    }

    .hero {
      background-image: url('image_pain.png'); 
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .contactbox {
    
      margin: 50px 0 30px;
    }

    .checkbox {
    
      vertical-align: middle;
    }

    .checkboxtext {
    
      margin: 10px 0 10px;
    }
    
    .subtext {
      font-size: 1.5em;
      margin: 10px 0 10px; 
    }

    .h2box {
      
      margin: 50px 0 50px; 
    }

    .hero h1 {
      font-size: 5em;
      margin: 0;
    }

    .hero h2 {
        font-size: 1 em;
     font-style: italic;
      margin: 10px 0 10px;
    }

    .hero h3 {
      font-size: 1 em;
     font-style: italic;
      margin: 100px 0 30px;
    }

    .contact-button {
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .contact-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    footer {
      background-color: #f4f4f4;
      padding: 40px 20px;
      text-align: center;
    }

    footer a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    form {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    input[type="email"] {
      padding: 10px;
      width: 250px;
      max-width: 100%;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2em;
      }

      .hero h2 {
        font-size: 1.2em;
      }

      .hero h3 {
      font-size: 1.2em;
     font-style: italic;
      margin: 30px 0 30px;
    }

     .subtext {
      font-size: 1.2em;
      margin: 10px 0 10px; 
    }

      .contact-button {
        padding: 12px 24px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>KROPOTKINE</h1>
    <div class="subtext">Boulangerie collectiviste et qualitative</div>
    <div class="h2box">
    <h2>Pain bio au levain maison</h2>
    <h2>Farines de blé paysan</h2>
    <h2>Organisation en SCOP</h2></div>


       
     <h3>Ouverture prochaine en métropole lilloise</h2>
      
  <div class="contactbox">
    <form action="/submit" method="post">
       <input type="checkbox" name="subscribe" value="yes"><div class="checkboxtext">Je m'abonne à la newsletter</div>
      <input type="email" id="email" name="email" placeholder="Votre email">
      <input type="submit" value="Envoyer">
    </form>
  
</form>
</div>
 

</body>
</html>
