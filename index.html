<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Newsletter</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-align: center;
      padding: 40px 24px;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('image_pain.png') no-repeat center center;
      background-size: cover;
      opacity: 0;
      animation: fadeInBg 3s ease forwards;
      z-index: -2;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    @keyframes fadeInBg { from { opacity: 0; } to { opacity: 1; } }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      opacity: 0;
      animation: fadeInText 2s ease forwards 0.5s;
    }
    .hero h2 {
      font-size: 2rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      opacity: 0;
      animation: fadeInText 2s ease forwards 0.8s;
    }
    @keyframes fadeInText { to { opacity: 1; } }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 28px;
      max-width: 1000px;
      width: 100%;
      flex: 1;
    }

    .text, .form {
      flex: 1;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
      min-height: 220px;
      opacity: 0;
    }

    .text {
      animation: slideInLeft 1.5s ease forwards 1.2s;
      color: #e0e0e0;
    }
    .form {
      animation: slideInRight 1.5s ease forwards 1.4s;
    }

    @keyframes slideInLeft {
      from { transform: translateX(-50px); opacity: 0; }
      to   { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideInRight {
      from { transform: translateX(50px); opacity: 0; }
      to   { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeInBlock {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .divider {
      width: 2px;
      height: 220px;
      background: rgba(255,255,255,0.8);
      opacity: 0;
      animation: fadeInText 2s ease forwards 1.2s;
    }

    .listmonk-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 380px;
      width: 100%;
    }
    .listmonk-form h3 { margin: 0 0 16px 0; }
    .listmonk-form input[type="email"],
    .listmonk-form input[type="text"] {
      padding: 12px;
      border: none;
      border-radius: 6px;
      outline: none;
      width: 100%;
    }
    .listmonk-form input[type="submit"] {
      padding: 12px;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      display: block;
      margin: 0 auto;
      width: fit-content;
    }
    .listmonk-form input[type="submit"]:hover {
      background: #005bb5;
      transform: scale(1.05);
    }

    /* Footer sur l'image */
    footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
    }
    footer a {
      display: inline-block;
      margin: 0 10px;
      opacity: 0;
      animation: fadeInLogo 1.5s ease forwards 1.6s;
    }
    footer img {
      width: 32px;
      height: 32px;
      filter: grayscale(100%);
      transition: filter 0.3s ease, transform 0.3s ease;
    }
    footer img:hover,
    footer img:active {
      filter: grayscale(0%);
      transform: scale(1.2);
    }

    @keyframes fadeInLogo {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .content { flex-direction: column; gap: 20px; }
      .divider { display: none; }
      .text, .form { 
        max-width: 100%; 
        min-height: auto; 
        animation: fadeInBlock 1.5s ease forwards;
      }
      .text { animation-delay: 1.2s; }
      .form { animation-delay: 1.4s; }
      .hero h1 { margin-bottom: 16px; }
      .hero h2 { margin-bottom: 28px; }

      footer {
        position: relative;   /* plus d’absolu en mobile */
        margin-top: 40px;     /* espace au-dessus */
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>KROPOTKINE</h1>
    <h2>Boulangerie collectiviste et qualitative</h2>
    <div class="content">
      <div class="text">
        <h3>Présentation</h3>
        <p>
          Recevez chaque semaine nos dernières actualités, conseils et ressources directement dans votre boîte mail.
        </p>
        <p>Ne manquez rien et rejoignez notre communauté grandissante.</p>
      </div>
      <div class="divider"></div>
      <div class="form">
        <form method="post" action="http://77.128.23.38:9000/subscription/form" class="listmonk-form">
          <div>
            <h3>S'abonner</h3>
            <input type="hidden" name="nonce" />
            <p><input type="email" name="email" required placeholder="E-mail" /></p>
            <input type="hidden" name="l" checked value="e42bebb6-f021-4057-8777-146fa39c3b8c" />
            <input type="submit" value="S'abonner" />
          </div>
        </form>
      </div>
    </div>

    <!-- Footer avec logos gris -->
    <footer>
      <a href="https://www.instagram.com/boulangerie_kropotkine/" target="_blank">
        <img src="instagram.svg" alt="Instagram">
      </a>
      <a href="https://www.facebook.com" target="_blank">
        <img src="facebook.svg" alt="Facebook">
      </a>
    </footer>
  </div>
</body>
</html>
